apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: resource-locker-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: resource-locker-operator
    app.kubernetes.io/version: v1.1.0
    helm.sh/chart: resource-locker-operator-v1.1.0
  name: resource-locker-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: resource-locker-operator
      app.kubernetes.io/name: resource-locker-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: resource-locker-operator
        app.kubernetes.io/name: resource-locker-operator
        operator: resource-locker-operator
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        image: quay.io/redhat-cop/resource-locker-operator:v1.1.3
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: resource-locker-operator
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: resource-locker-operator-controller-manager
      volumes: []
