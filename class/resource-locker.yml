parameters:
  kapitan:
    dependencies:
      - type: helm
        source: https://redhat-cop.github.io/resource-locker-operator
        chart_name: resource-locker-operator
        version: ${resource_locker:charts:resource-locker-operator}
        output_path: dependencies/resource-locker/helmcharts/resource-locker-operator
    compile:
      - input_paths:
          - resource-locker/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - output_path: resource-locker/01_resource_locker_operator_helmchart
        input_type: helm
        output_type: yaml
        input_paths:
          - resource-locker/helmcharts/resource-locker-operator
        helm_values: {}
        helm_params:
          release_name: resource-locker-operator
          namespace: '${resource_locker:namespace}'
  commodore:
    postprocess:
      filters:
        - path: resource-locker/01_resource_locker_operator_helmchart/resource-locker-operator/templates
          type: builtin
          filter: helm_namespace
          filterargs:
            namespace: ${resource_locker:namespace}
            create_namespace: 'true'
